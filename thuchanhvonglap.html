<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>thực hành vòng lặp</title>
</head>
<body>
	<script>
		var num = parseInt(prompt('Nhập số của bạn: '));
		var total = 0;
		for(var i = 1; i<= num; i = i+1){
			total = total + 1;
			alert(total);
		}
	</script>
</body>
</html>
